<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="clock.css">
        <title>World Clock</title>
</head>

<body>
    <div class="main-container">
        <h1>World Clock</h1>
         <select>
            <option>Select A city</option>
            <option>Adiss Abeba</option>
            <option>Los Angeles</option>
            <option>London</option>
         </select>
        <div class="cities" id="first-city">
            <div class="first-city">
            <h2>Paris</h2>
            <div class="date">December 14th 2024</div>
            </div>
            <div class="time">12:28:14 <small>PM</small></div>
        </div>
        <hr />
            <div class="cities" id="second-city">
            <div class="second-city">
            <h2>Tokyo</h2>
            <div class="date">December 24th 2024</div>
            </div>
            <div class="time">12:28:14 <small>PM</small></div>
        </div>
        <hr />
         <div class="cities" id="third-city">
            <div class="third-city">
            <h2>Rio</h2>
            <div class="date">December 24th 2024</div>
            </div>
            <div class="time">12:28:14 <small>PM</small></div>
         </div>
    </div>
<footer>
    Coded by Dasash Endalk and is <a href="https://github.com/Dasu1990/World-Clock" target="_blank">open sourced on GitHub </a>
</footer>
<script src="clock.js"></script>
</body>

</html>
